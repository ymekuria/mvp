<!DOCTYPE html>
<html ng-app='musicTonight'>
  <head>
    <meta charset="utf-8" />
    <title>Music Tonight</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <div class = titleBar>
      <h1 class = title >Music Tonight</h1>
    </div>
      
    <div class='nav'>
       <!-- <ul>
         <button class="login">Login</button>
         <button class ="logout">Logout</button>
       </ul>
        -->
   </div>

    <div ng-controller = 'listEventsCtrl'>

     <!--  <input class="zipcode" ng-model = 'zipcode' placeholder ='Where do you want to have fun? Enter a zipcode' ng-submit='displayConcerts'>
      {{zipcode}} -->
      <form  ng-submit="displayConcerts()">
        <input class="zipcode" type="text" ng-model="zipcode" name="zipcode" placeholder ='Where do you want to have fun? Enter a zipcode' />
        <input class = "submit" type="submit" id="submit" value="Submit" />
      </form>
      
      <div ng-repeat = 'concert in events.events'>
        <div class = 'listing'>
          <div class ='artist'>{{concert.title}}</div>
          <div class ='venue'>{{concert.venue.name}} - {{concert.venue.city}}</div>
          <div class ='date'> </div> 
          <div>{{concert.url}}</div>
          <button class="Buy" ng-click ="buyTickets()" target="_blank">Buy Tickets</button>
          <button class ="Add to Calender">Add to Calender</button>

        </div>

      </div>


      </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="listEvents.js"></script>
    <script src="sevices.js"></script>

    <script src="app.js"></script>
  </body>
</html>
