

<form  ng-submit="displayConcerts()">
        <input class="zipcode" type="text" ng-model="zipcode" name="zipcode" placeholder='Where do you want to have fun? Enter a zipcode' />
        <input class="submit" type="submit" id="submit" value="Submit" />
      </form>
      
      <div ng-repeat='concert in events.events' ng-click=''>
        <div class = 'listing'>
          <div class='artist'>{{concert.title}}</div>
          <span class="spinner" ng-click ='venueMap(concert.venue.address)' target="_blank"><img src="locationIcon.png"></span><div class='venue' href="concert.venue.">{{concert.venue.name}} - {{concert.venue.city}}</div>
          <div class ="date"type ="datetime-local">  {{concert.datetime_local| date : 'MMM d h:mm'}} pm</div> 
          
          <button class="leftButton" ng-click ="buyTickets(concert.url)" target="_blank">Buy Tickets</button>
          <button class ="leftButton" >To Calender</button>

        </div>

      </div>
